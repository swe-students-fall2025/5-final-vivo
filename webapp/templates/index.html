<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.2.0/css/leaflet-sidebar.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
</head>

<body>
    {% if user %}
    <div class="absolute bottom-2.5 left-2.5 z-[1000] bg-white p-4 rounded-lg shadow-lg border border-gray-200">
        <div class="flex items-center gap-3 mb-2">
            {% if user.picture %}
            <img src="{{ user.picture }}" alt="Profile" class="w-8 h-8 rounded-full">
            {% endif %}
            <p class="font-medium text-gray-800">Welcome, {{ user.name }}!</p>
        </div>
        <a href="{{ url_for('logout') }}"
            class="block w-full text-center bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-1.5 px-3 rounded transition-colors duration-200">
            Logout
        </a>
    </div>
    {% endif %}

    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#info" role="tab">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="info">
                <h1 class="leaflet-sidebar-header">
                    Select a bathroom
                    <span class="leaflet-sidebar-close">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                </h1>

                <div class="p-3 space-y-4 text-sm">
                    <!-- Title + address -->
                    <div>
                        <h2 id="bathroom-title" class="text-base font-semibold mb-1">Select a bathroom</h2>
                        <p id="bathroom-address" class="text-gray-600">
                            Click a pin to see the address.
                        </p>
                    </div>

                    <!-- Average Rating -->
                    <div id="average-rating" class="flex items-center space-x-2 mb-2">
                        <div id="average-stars" class="flex text-yellow-400 text-xl"></div>
                        <span id="average-number" class="text-gray-800 font-medium"></span>
                        <span id="rating-count" class="text-gray-600 text-sm"></span>
                    </div>

                    <!-- Photo -->
                    <div>
                        <div class="swiper bathroom-swiper">
                            <div class="swiper-wrapper">
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                        <button
                            id="add-image-btn"
                            class="mt-2 w-full text-xs bg-blue-500 hover:bg-blue-600 text-white font-medium py-1.5 px-3 rounded transition-colors">
                            Add an image
                        </button>
                        <input type="file" id="image-input" accept="image/*" class="hidden">
                    </div>

                    <!-- Review Section -->
                    <div id="review-section" class="mt-4">
                        <div class="flex items-center space-x-1 mb-2" id="star-rating">
                            <span class="star text-xl cursor-pointer" data-value="1">&#9734;</span>
                            <span class="star text-xl cursor-pointer" data-value="2">&#9734;</span>
                            <span class="star text-xl cursor-pointer" data-value="3">&#9734;</span>
                            <span class="star text-xl cursor-pointer" data-value="4">&#9734;</span>
                            <span class="star text-xl cursor-pointer" data-value="5">&#9734;</span>
                        </div>

                        <textarea
                            id="comment-input"
                            rows="3"
                            placeholder="Leave your comment..."
                            class="w-full text-sm border rounded px-2 py-1 focus:outline-none focus:ring focus:ring-blue-300"
                        ></textarea>

                        <button
                            id="add-comment-btn"
                            class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white font-medium py-1.5 px-3 rounded transition-colors">
                            Submit
                        </button>
                    </div>

                    <!-- Comments List -->
                    <div class="mt-4">
                        <h3 class="font-medium mb-2">Comments</h3>
                        <ul id="comments-list" class="flex flex-col space-y-2 max-h-40 overflow-y-auto text-sm"></ul>
                    </div>

                    <!-- Directions -->
                    <div class="mt-4">
                        <h3 class="font-medium mb-2">Directions</h3>
                        <ul id="directions-list" class="flex-1 overflow-y-auto text-xs space-y-1 list-decimal list-inside"></ul>
                        <p id="directions-summary" class="mt-1 text-xs text-gray-600"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar-v2@3.2.0/js/leaflet-sidebar.min.js"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>

</html>
