<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Leaflet core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- ✅ Leaflet Sidebar + icons -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.2.0/css/leaflet-sidebar.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
</head>

<body>
    {% if user %}
    <div class="absolute bottom-2.5 left-2.5 z-[1000] bg-white p-4 rounded-lg shadow-lg border border-gray-200">
        <div class="flex items-center gap-3 mb-2">
            {% if user.picture %}
            <img src="{{ user.picture }}" alt="Profile" class="w-8 h-8 rounded-full">
            {% endif %}
            <p class="font-medium text-gray-800">Welcome, {{ user.name }}!</p>
        </div>
        <a href="{{ url_for('logout') }}"
            class="block w-full text-center bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-1.5 px-3 rounded transition-colors duration-200">
            Logout
        </a>
    </div>
    {% endif %}

    <!-- ✅ Leaflet sidebar container -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#info" role="tab">
                        <i class="fa fa-info-circle"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="info">
                <h1 class="leaflet-sidebar-header">
                    Select a bathroom
                    <span class="leaflet-sidebar-close">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                </h1>

                <div class="p-3 space-y-4 text-sm">
                    <!-- Title + address -->
                    <div>
                        <h2 id="bathroom-title" class="text-base font-semibold mb-1">Select a bathroom</h2>
                        <p id="bathroom-address" class="text-gray-600">
                            Click a pin to see the address.
                        </p>
                    </div>

                    <!-- Photo -->
                    <div>
                        <h3 class="font-medium mb-2">Photo</h3>
                        <img
                            id="bathroom-image"
                            src="https://via.placeholder.com/260x160?text=No+Image"
                            alt="Bathroom photo"
                            class="w-full h-40 object-cover rounded-md border border-gray-200"
                        />
                        <button
                            id="add-image-btn"
                            class="mt-2 w-full text-xs bg-blue-500 hover:bg-blue-600 text-white font-medium py-1.5 px-3 rounded transition-colors">
                            Add an image
                        </button>
                        <input type="file" id="image-input" accept="image/*" class="hidden">
                    </div>

                    <!-- Comments -->
                    <div class="flex flex-col h-52">
                        <h3 class="font-medium mb-2">Comments</h3>
                        <ul id="comments-list" class="flex-1 overflow-y-auto text-xs space-y-1 list-disc list-inside"></ul>

                        <textarea
                            id="comment-input"
                            rows="3"
                            placeholder="Add a comment..."
                            class="mt-2 w-full text-xs border rounded px-2 py-1 focus:outline-none focus:ring focus:ring-blue-300">
                        </textarea>

                        <button
                            id="add-comment-btn"
                            class="mt-2 w-full text-xs bg-green-500 hover:bg-green-600 text-white font-medium py-1.5 px-3 rounded transition-colors">
                            Post comment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- JS includes -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- ✅ Leaflet sidebar JS must be BEFORE home.js -->
    <script src="https://unpkg.com/leaflet-sidebar-v2@3.2.0/js/leaflet-sidebar.min.js"></script>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>

</html>
